<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My FPL Team Tracker | FPL</title>
    <style>
        :root {
            /* FPL Brand Colors */
            --primary: #37003c;
            --primary-hover: #4e0055;
            --accent: #00ff85;
            --accent-hover: #00d670;
            
            /* UI Colors */
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --sticky-shadow: 4px 0 8px -2px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- Header & Nav --- */
        header {
            margin-bottom: 24px;
            background: var(--card-bg);
            padding: 20px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border-left: 6px solid var(--accent);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .header-content h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .header-content p {
            margin: 4px 0 0 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .nav-links {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #f3f4f6;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            background-color: var(--primary);
            color: white;
            text-decoration: none;
        }

        /* --- Controls --- */
        .controls, .watchlist-controls {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            display: grid;
            gap: 16px;
            align-items: end;
            margin-bottom: 16px; /* Spacing between control blocks */
            border: 1px solid var(--border);
        }

        /* Layout for Main Controls */
        .controls {
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        }

        /* Layout for Watchlist Controls */
        .watchlist-controls {
            grid-template-columns: 2fr 1.5fr auto;
            margin-bottom: 24px; /* Larger gap before table */
        }

        @media (max-width: 768px) {
            .watchlist-controls {
                grid-template-columns: 1fr;
            }
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            color: var(--text-muted);
        }

        select, input[type="number"], input[type="text"] {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background-color: #f9fafb;
            font-size: 0.9rem;
            color: var(--text-main);
            transition: border-color 0.2s, box-shadow 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(55, 0, 60, 0.1);
            background-color: #fff;
        }

        /* --- Buttons --- */
        button {
            padding: 10px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            height: 42px; /* Match input height roughly */
            white-space: nowrap;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        /* Secondary Button Style */
        button.secondary {
            background-color: white;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }

        button.secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
            background-color: #f9fafb;
        }

        #load-team {
            background-color: var(--accent);
            color: var(--primary);
        }
        
        #load-team:hover {
            background-color: var(--accent-hover);
        }

        /* --- View Toggle (Segmented Control) --- */
        .view-toggle {
            display: flex;
            background-color: #f3f4f6;
            padding: 4px;
            border-radius: 8px;
            height: 42px;
            box-sizing: border-box;
        }

        .view-toggle button {
            flex: 1;
            padding: 4px 12px;
            background-color: transparent;
            color: var(--text-muted);
            border-radius: 6px;
            font-size: 0.85rem;
            height: 100%;
            box-shadow: none;
            transform: none;
        }

        .view-toggle button:hover {
            background-color: rgba(0,0,0,0.05);
            color: var(--text-main);
            transform: none;
        }

        .view-toggle button.active {
            background-color: white;
            color: var(--primary);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            font-weight: 700;
        }

        /* --- Player Search Dropdown --- */
        .player-search-container {
            position: relative;
        }

        #player-search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-top: 4px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: var(--shadow-md);
            display: none; /* Hidden by default */
        }

        /* Individual Search Result Item */
        .search-result-item {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background-color: #f3f4f6;
            color: var(--primary);
        }
        
        /* Show results when active */
        .player-search-container:focus-within #player-search-results,
        #player-search-results:hover {
            display: block;
        }
        
        /* But hide if empty content */
        #player-search-results:empty {
            display: none;
        }


        /* --- Table --- */
        .table-container {
            overflow-x: auto;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.9rem;
        }

        th, td {
            padding: 12px 16px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 20;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            height: 40px;
        }

        tbody tr:hover td {
            background-color: #f8fafc;
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }

        /* Sticky Columns */
        td:first-child, th:first-child {
            position: sticky;
            left: 0;
            z-index: 15;
            text-align: left;
            border-right: 1px solid var(--border);
        }

        td:first-child {
            background-color: var(--card-bg);
            box-shadow: 2px 0 5px rgba(0,0,0,0.05); 
        }

        th:first-child {
            z-index: 30;
            background-color: var(--primary);
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        /* Player Info Styling */
        .player-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2px;
            min-width: 180px;
        }

        .player-name {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--primary);
        }
        
        /* Watchlist Indicator Styling (Optional, if JS adds it) */
        .watchlist-tag {
            background-color: #eab308;
            color: white;
            font-size: 0.65rem;
            padding: 1px 4px;
            border-radius: 3px;
            margin-left: 6px;
            vertical-align: middle;
        }

        .player-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: #f3f4f6;
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            align-self: flex-start;
            margin-bottom: 2px;
        }

        .player-stats {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            gap: 8px;
        }
        
        .player-stats span {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        /* Match Cell Styling */
        .match-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50px;
            gap: 4px;
            font-size: 0.85rem;
        }
        
        .match-opp {
            font-weight: 700;
            color: var(--text-main);
        }
        
        .match-defcon {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            background-color: #eee;
            color: #444;
        }
        
        .match-goals {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* Sorting Arrows */
        .gw-header {
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        .gw-header:hover {
            background-color: var(--primary-hover);
        }
        .sorted-desc::after { content: ' ▼'; opacity: 0.7; }
        .sorted-asc::after { content: ' ▲'; opacity: 0.7; }

        /* Status & Messages */
        #loading {
            text-align: center;
            padding: 60px;
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 500;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }

        #error {
            display: none;
            background: #fef2f2;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #fecaca;
            font-weight: 500;
        }

        .status-bar {
            margin-top: 16px;
            padding: 12px 16px;
            background: #eef2ff;
            color: var(--primary);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
            border: 1px solid #e0e7ff;
        }

        /* Custom Scrollbar for the table */
        .table-container::-webkit-scrollbar {
            height: 10px;
            width: 10px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 5px;
            border: 2px solid #f1f1f1;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-content">
            <h1>My FPL Team Tracker</h1>
            <p>Track your FPL players with DEFCON and Goals analysis</p>
        </div>
        <div class="nav-links">
            <a href="index.html">Team DEFCON View</a>
            <a href="player-defcon.html">Player DEFCON Stats</a>
            <a href="goals.html">Goals Statistics</a>
        </div>
    </header>

    <div id="error"></div>
    <div id="loading">Loading Season Data...</div>

    <div id="main-content" style="display: none;">
        
        <!-- Main Filter Controls -->
        <div class="controls">
            <div class="control-group">
                <label for="team-id">FPL Team ID</label>
                <input type="text" id="team-id" placeholder="Enter ID" style="min-width: 120px;">
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="load-team">Load Team</button>
            </div>

            <div class="control-group">
                <label for="gw-start">Start GW</label>
                <input type="number" id="gw-start" min="1" max="38" value="1" step="1">
            </div>

            <div class="control-group">
                <label for="gw-end">End GW</label>
                <input type="number" id="gw-end" min="1" max="38" value="6" step="1">
            </div>

            <div class="control-group">
                <label for="gw-exclude">Exclude GWs</label>
                <input type="text" id="gw-exclude" placeholder="e.g. 10,15">
            </div>

            <div class="control-group" style="flex-grow: 1;">
                <label for="sort-by">Sort By</label>
                <select id="sort-by">
                    <option value="defcon">DEFCON (Avg)</option>
                    <option value="goals-for">Opp Goals For (Avg)</option>
                    <option value="goals-against">Opp Goals Against (Avg)</option>
                    <option value="name">Player Name</option>
                </select>
            </div>
        </div>

        <!-- Watchlist & View Controls -->
        <div class="watchlist-controls">
            <div class="control-group player-search-container">
                <label for="player-search">Add to Watchlist</label>
                <input type="text" id="player-search" placeholder="Search for a player..." autocomplete="off">
                <div id="player-search-results">
                    <!-- Search results populated by JS -->
                </div>
            </div>

            <div class="control-group">
                <label>View Mode</label>
                <div class="view-toggle">
                    <button id="view-team" class="active">My Team</button>
                    <button id="view-watchlist">Watchlist</button>
                    <button id="view-both">Both</button>
                </div>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="clear-watchlist" class="secondary">Clear Watchlist</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead id="fixture-header">
                </thead>
                <tbody id="fixture-body">
                </tbody>
            </table>
        </div>

        <div class="status-bar" id="status-bar">
            Enter your FPL Team ID and click "Load My Team" to view your players
        </div>
    </div>
</div>

<script src="tracker.js"></script>
</body>
</html>
