<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined DEFCON & Goals | FPL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Combined DEFCON & Goals</h1>
        <p>Team defensive probabilities and goals in one view</p>
        <div class="nav-links">
            <a href="index.html">Team DEFCON View</a>
            <a href="player-defcon.html">Player DEFCON Stats</a>
            <a href="goals.html">Goals Statistics</a>
            <a href="tracker.html">My Team Tracker</a>
            <a href="chip-strategy.html">Chip Strategy</a>
        </div>
    </header>

    <div id="error"></div>
    <div id="loading">Loading Season Data...</div>

    <div id="main-content" style="display: none;">
        <div class="controls">
            <div class="control-group">
                <label for="position-filter">DEFCON Position</label>
                <select id="position-filter">
                    <option value="CB" selected>Center Backs</option>
                    <option value="LB">Left Backs</option>
                    <option value="RB">Right Backs</option>
                    <option value="MID">Midfielders</option>
                    <option value="FWD">Forwards</option>
                </select>
            </div>

            <div class="control-group">
                <label>Goals Venue Split</label>
                <div class="toggle-switch" id="venue-toggle">
                    <div class="toggle-option active" data-value="combined">Combined</div>
                    <div class="toggle-option" data-value="homeaway">Home/Away</div>
                </div>
            </div>

            <div class="control-group">
                <label>Goals Type</label>
                <div class="toggle-switch" id="goals-type-toggle">
                    <div class="toggle-option active" data-value="for">Goals For</div>
                    <div class="toggle-option" data-value="against">Goals Against</div>
                </div>
            </div>

            <div class="control-group">
                <label for="form-filter">Goals Form Window</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="range" id="form-filter" min="0" max="12" value="0" step="1">
                    <span style="font-weight: bold; color: var(--primary); min-width: 100px; text-align: center;" id="form-filter-value">All Time</span>
                </div>
            </div>

            <div class="control-group">
                <label for="gw-start">Start GW</label>
                <input type="number" id="gw-start" min="1" max="38" value="1" step="1">
            </div>

            <div class="control-group">
                <label for="gw-end">End GW</label>
                <input type="number" id="gw-end" min="1" max="38" value="6" step="1">
            </div>

            <div class="control-group">
                <label for="gw-exclude">Exclude GWs (comma-separated)</label>
                <input type="text" id="gw-exclude" placeholder="e.g. 10,15,20" style="width: 150px;">
            </div>

            <div class="control-group">
                <label for="sort-by">Sort Order</label>
                <select id="sort-by">
                    <option value="max" selected>Highest Combined Value</option>
                    <option value="avg">Highest Combined Average</option>
                    <option value="total">Highest Combined Total</option>
                    <option value="defcon-avg">Highest DEFCON Avg</option>
                    <option value="goals-avg">Highest Goals Avg</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead id="fixture-header">
                    <!-- JS Injected -->
                </thead>
                <tbody id="fixture-body">
                    <!-- JS Injected -->
                </tbody>
            </table>
        </div>

        <div class="status-bar" id="status-bar">
            Waiting for data...
        </div>
    </div>
</div>

<script type="module" src="js/combined.js"></script>

</body>
</html>
