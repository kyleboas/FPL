<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL DEFCON Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>FPL DEFCON Matrix</h1>
        <p>Defensive Action Probability Calculator</p>
        <div class="nav-links">
            <a href="player-defcon.html">Player DEFCON Stats</a>
            <a href="goals.html">Goals Statistics</a>
            <a href="combined.html">Combined DEFCON & Goals</a>
            <a href="tracker.html">My Team Tracker</a>
        </div>
    </header>

    <div id="error"></div>
    <div id="loading">Loading Season Data...</div>

    <div id="main-content" style="display: none;">
        <div class="controls">
            <div class="control-group">
                <label for="archetype-filter">Position Archetype</label>
                <select id="archetype-filter">
                    <option value="CB" selected>Center Back (CB)</option>
                    <option value="LB">Left Back (LB)</option>
                    <option value="RB">Right Back (RB)</option>
                    <option value="MID">Midfielder (MID)</option>
                    <option value="FWD">Forward (FWD)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="form-filter">Form Window</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="range" id="form-filter" min="0" max="12" value="8" step="1">
                    <span class="form-filter-value" id="form-filter-value">Last 8 GWs</span>
                </div>
            </div>

            <div class="control-group">
                <label for="gw-start">Start GW</label>
                <input type="number" id="gw-start" min="1" max="38" value="1" step="1">
            </div>

            <div class="control-group">
                <label for="gw-end">End GW</label>
                <input type="number" id="gw-end" min="1" max="38" value="6" step="1">
            </div>

            <div class="control-group">
                <label for="gw-exclude">Exclude GWs (comma-separated)</label>
                <input type="text" id="gw-exclude" placeholder="e.g. 10,15,20" style="width: 150px;">
            </div>

            <div class="control-group">
                <label for="sort-by">Sort Order</label>
                <select id="sort-by">
                    <option value="avg" selected>Highest Average Prob</option>
                    <option value="threshold-count">Games â‰¥ Threshold%</option>
                </select>
            </div>

            <div class="control-group">
                <label for="threshold-value">Threshold %</label>
                <input type="number" id="threshold-value" min="0" max="100" value="8" step="1">
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead id="fixture-header">
                    <!-- JS Injected -->
                </thead>
                <tbody id="fixture-body">
                    <!-- JS Injected -->
                </tbody>
            </table>
        </div>

        <div class="status-bar" id="status-bar">
            Waiting for data...
        </div>
    </div>
</div>

<script type="module" src="js/app.js"></script>

</body>
</html>
