<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Statistics | FPL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Goals Statistics</h1>
        <p>Goals For and Against by Team</p>
        <div class="nav-links">
            <a href="index.html">Team DEFCON View</a>
            <a href="player-defcon.html">Player DEFCON Stats</a>
            <a href="combined.html">Combined DEFCON & Goals</a>
            <a href="tracker.html">My Team Tracker</a>
            <a href="chip-strategy.html">Chip Strategy</a>
        </div>
    </header>

    <div id="error"></div>
    <div id="loading">Loading Season Data...</div>

    <div id="main-content" style="display: none;">
        <div class="controls">
            <div class="control-group">
                <label>Statistic</label>
                <div class="toggle-switch" id="stat-type-toggle">
                    <div class="toggle-option active" data-value="for">Defense</div>
                    <div class="toggle-option" data-value="against">Attack</div>
                </div>
            </div>

            <div class="control-group">
                <label>Venue Split</label>
                <div class="toggle-switch" id="venue-toggle">
                    <div class="toggle-option" data-value="combined">Combined</div>
                    <div class="toggle-option active" data-value="homeaway">Home/Away</div>
                </div>
            </div>

            <div class="control-group">
                <label>Position Filter</label>
                <div class="toggle-switch" id="position-toggle">
                    <div class="toggle-option active" data-value="ALL">All</div>
                    <div class="toggle-option" data-value="DEF">Defender</div>
                    <div class="toggle-option" data-value="MID">Midfielder</div>
                    <div class="toggle-option" data-value="FWD">Forward</div>
                </div>
            </div>

            <div class="control-group">
                <label>Single Contribution</label>
                <div class="toggle-switch" id="single-contrib-toggle">
                    <div class="toggle-option active" data-value="off">Off</div>
                    <div class="toggle-option" data-value="on">On</div>
                </div>
            </div>

            <div class="control-group">
                <label for="form-filter">Form Window</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="range" id="form-filter" min="0" max="12" value="6" step="1">
                    <span class="form-filter-value" id="form-filter-value">Last 6 GWs</span>
                </div>
            </div>

            <div class="control-group">
                <label for="gw-start">Start GW</label>
                <input type="number" id="gw-start" min="1" max="38" step="1">
            </div>

            <div class="control-group">
                <label for="gw-end">End GW</label>
                <input type="number" id="gw-end" min="1" max="38" step="1">
            </div>

            <div class="control-group">
                <label for="gw-exclude">Exclude GWs (comma-separated)</label>
                <input type="text" id="gw-exclude" placeholder="e.g. 10,15,20" style="width: 150px;">
            </div>

            <div class="control-group">
                <label for="sort-by">Sort Order</label>
                <select id="sort-by">
                    <option value="avg" selected>Highest Average</option>
                </select>
            </div>

            <div class="control-group">
                <label>Jump On View</label>
                <div class="toggle-switch" id="highlight-toggle">
                    <div class="toggle-option active" data-value="off">Off</div>
                    <div class="toggle-option" data-value="on">On</div>
                </div>
            </div>

            <div class="control-group">
                <label for="highlight-percent">Jump On Threshold (% above best)</label>
                <input
                    type="number"
                    id="highlight-percent"
                    min="0"
                    max="200"
                    step="5"
                    value="50">
            </div>

            <div class="control-group">
                <label>DEFCON</label>
                <div class="toggle-switch" id="defcon-toggle">
                    <div class="toggle-option active" data-value="show">Show</div>
                    <div class="toggle-option" data-value="hide">Hide</div>
                </div>
            </div>

            <div class="control-group" id="defcon-archetype-group">
                <label for="defcon-archetype">DEFCON Archetype</label>
                <select id="defcon-archetype">
                    <option value="CB" selected>Center Back (CB)</option>
                    <option value="LB">Left Back (LB)</option>
                    <option value="RB">Right Back (RB)</option>
                    <option value="MID">Midfielder (MID)</option>
                    <option value="FWD">Forward (FWD)</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead id="fixture-header">
                    <!-- JS Injected -->
                </thead>
                <tbody id="fixture-body">
                    <!-- JS Injected -->
                </tbody>
            </table>
        </div>

        <div id="goal-detail-panel" class="goal-detail-panel" style="display:none; margin-top: 16px;">
            <h2 id="goal-detail-title" style="margin-bottom: 8px; font-size: 1.1rem;"></h2>
            <div id="goal-detail-body" style="font-size: 0.9rem;"></div>
        </div>

        <div class="status-bar" id="status-bar">
            Waiting for data...
        </div>
    </div>
</div>

<script type="module" src="js/goals.js"></script>

</body>
</html>
